<body>
    <h2>Extensions</h2>

    <p>IronRuby extensions can be used with the <b>_</b> variable.</p>

    <pre>
        _.Exec("2+2")
    </pre>
    
    <p>The current extensions are:</p>

    <ul>
        <li>Exec</li>
        <li>Int</li>
        <li>Eval</li>
        <li>Fact</li>
        <li>Save</li>
        <li>Load</li>
        <li>Time (for testing purposes)</li>
        <li>ToSternBrocot</li>
        <li>FromSternBrocot</li>
        <li>ToCondensedSternBrocot</li>
    </ul>
</body>
</html>
